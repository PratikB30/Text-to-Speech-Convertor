<!DOCTYPE html>
<html lang="en" style="background: var(--bs-gray-900)">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Text Convert</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Navbar-Centered-Brand-Dark-icons.css') }}"
    />
  </head>

  <body style="background: var(--bs-gray-900)">
    <nav
      class="navbar navbar-light navbar-expand-md py-3"
      style="background: #000000"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#"
          ><span
            style="
              color: rgba(255, 255, 255, 0.9);
              font-size: 35px;
              padding-left: 0px;
              margin-left: 419px;
              margin-right: -113px;
            "
            >Text To Speech Converter</span
          ></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-4"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span></button
        ><img
          style="
            margin-right: 921px;
            margin-left: -731px;
            margin-top: -50px;
            margin-bottom: -66px;
          "
          src="{{ url_for('static', filename='img/A letter tech logo.svg') }}"
          width="161"
          height="190"
        />
        <div
          class="collapse navbar-collapse flex-grow-0 order-md-first"
          id="navcol-4"
        >
          <ul class="navbar-nav me-auto"></ul>
          <div class="d-md-none my-2">
            <button class="btn btn-light me-2" type="button">Button</button
            ><button class="btn btn-primary" type="button">Button</button>
          </div>
        </div>
        <div class="d-none d-md-block"></div>
      </div>
    </nav>
    <img
      src="{{ url_for('static', filename='img/undraw_audio_conversation_re_3t38.svg') }}"
      style="
        padding-right: 0px;
        padding-bottom: 0px;
        margin-bottom: -152px;
        margin-top: -278px;
        margin-right: 106px;
        padding-top: 278px;
        padding-left: 2px;
        margin-left: 132px;
      "
      width="1270"
      height="875"
    />
    <section class="py-4 py-xl-5">
      <div class="container">
        <div
          class="bg-light border rounded border-0 border-light d-flex flex-column justify-content-between flex-lg-row p-4 p-md-5"
          style="
            margin-top: 72px;
            padding-right: 0px;
            margin-left: -56px;
            margin-right: -56px;
          "
        >
          <div class="pb-2 pb-lg-1">
            <h2 class="fw-bold mb-2">Text to Speech Online</h2>
            <p class="mb-0">
              <span
                style="
                  color: rgb(28, 44, 64);
                  background-color: rgb(248, 250, 252);
                "
                >Upload &amp; convert text to speech for free.</span
              ><br />
            </p>
          </div>
          <img
            src="{{ url_for('static', filename='img/undraw_online_re_x00h.svg') }}"
            width="191"
            height="160"
            style="margin-left: 412px"
          />
          <div class="my-2"></div>
        </div>
      </div>
    </section>
    <div class="container" style="display: block; overflow: hidden">
      
      <div class="row text-center">
        <!-- <div class="col" style="margin-top: 35px">
          <button class="btn btn-primary" type="button" style="text-align: right;margin-bottom: 40px;">Convert</button>
          <audio controls style="text-align: right;margin-top: 30px;margin-left: 371px;margin-right:-349px;"></audio>
        </div> -->

        <form method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col text-center">
              <div class="row" style="display: grid">
                <div
                  class="col flex-row flex-grow-1 flex-fill justify-content-xxl-center align-items-xxl-center"
                  style="position: relative; display: grid; overflow: hidden"
                >
                  <textarea class="d-inline" name="confirm">{{output}}</textarea>
                </div>
              </div>
            </div>
          </div>
          <br />
          <input type="submit" value="Convert" />
        </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
